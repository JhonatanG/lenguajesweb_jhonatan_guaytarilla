<!DOCTYPE html>
<html lang="es">

<head>
    <!-- METADATOS Y CONFIGURACIÓN -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web UPEC</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- ========== ENCABEZADO / MENÚ SUPERIOR ========== -->
    <header class="cabecera">
        <div class="contenedor-cabecera">
            <!-- Logo y nombre del sitio -->
            <div class="logo">
                <img src="img/logo_upec.png" alt="Logo UPEC">
            </div>
            <!-- Menú de navegación -->
            <nav class="menu">
                <ul class="lista-menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Sobre Nosotros</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- banner principal -->
         <section class="banner">
            <img src="img/banner.jpg" alt="banner principal">
            <div class="contenedor-banner">
                <h1>Bienvenido a nuestro sitio web </h1>
                <p>Explora nuestros servicios.</p>
                <button class="btn-principal"> Ver más</button>
            </div>
        </section>

    </main>


</body>

</html>
